<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toboolist</title>
</head>

<body>

    <!--Intestazione-->

    <div class="container">
    <header>
        <section id="main-header">
            <img src="img/Logo.png" alt="Logo boolean">
            <span id="logo-text">Toboolist</span>
        </section>
    </header>
    </div>
    
    <main>
    
    <!--Buttons Section-->

    <div class="buttons">
          <section id="container-button">
            <button class="task-button buttons">Add Task</button>
            <button class="section-button buttons">Add Section</button>
          </section>
    </div>
        
    <!--List Section-->

    <div class="list">
      <section id="container-list">
        <section id="new-task-list">
            <h3>&#9660; New Task</h3>
            <ul style="list-style-type: none;">
                <li><span class="cerchio check">&check;</span>Quarterly Newsletter</li>
            </ul>
        </section>
        <section id="today-list">
            <h3>&#9660; Today</h3>
            <ul style="list-style-type: none;">
                <li><span class="cerchio check">&check;</span>Recruiting blog post</li>
                <li><span class="cerchio check">&check;</span>Mobile app lauch</li>
                <li><span class="cerchio cross">&cross;</span>John H.</li>
                <li><span class="cerchio check">&check;</span>Summit update to mobile storefronts</li>
            </ul>
        </section>
        <section id="upcoming-list">
            <h3>&#9660; Upcoming</h3>
            <ul style="list-style-type: none;">
                <li><span class="cerchio cross">&cross;</span>Schedule meeting with Alex</li>
                <li><span class="cerchio check">&check;</span>Homepage refresh</li>
                <li><span class="cerchio check">&check;</span>Onboard new Sales team members</li>
                <li><span class="cerchio check">&check;</span>Review editorial calendar</li>
            </ul>
        </section>
        </section>    
    </div>

    </main>
    <footer>

    </footer>
</body>
</html>
